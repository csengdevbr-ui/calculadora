<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="history" id="history"></div>
      <div class="current" id="display">0</div>
    </div>
    <div class="buttons">
      <!-- Row 1 -->
      <button class="btn function" data-action="percent">%</button>
      <button class="btn function" data-action="clearEntry">CE</button>
      <button class="btn function" data-action="clear">C</button>
      <button class="btn operator" data-action="backspace">⌫</button>

      <!-- Row 2 -->
      <button class="btn function" data-action="reciprocal">1/x</button>
      <button class="btn function" data-action="square">x²</button>
      <button class="btn function" data-action="sqrt">√x</button>
      <button class="btn operator" data-action="divide">÷</button>

      <!-- Row 3 -->
      <button class="btn number" data-value="7">7</button>
      <button class="btn number" data-value="8">8</button>
      <button class="btn number" data-value="9">9</button>
      <button class="btn operator" data-action="multiply">×</button>

      <!-- Row 4 -->
      <button class="btn number" data-value="4">4</button>
      <button class="btn number" data-value="5">5</button>
      <button class="btn number" data-value="6">6</button>
      <button class="btn operator" data-action="subtract">−</button>

      <!-- Row 5 -->
      <button class="btn number" data-value="1">1</button>
      <button class="btn number" data-value="2">2</button>
      <button class="btn number" data-value="3">3</button>
      <button class="btn operator" data-action="add">+</button>

      <!-- Row 6 -->
      <button class="btn function" data-action="toggleSign">+/-</button>
      <button class="btn number" data-value="0">0</button>
      <button class="btn number" data-action="decimal">,</button>
      <button class="btn equals" data-action="equals">=</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
